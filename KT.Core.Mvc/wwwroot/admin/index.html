    <script type="text/javascript">
        const AdminPageModule = (function () {
            // your module code goes here
            const DATA_KEYID = 'Forms';
            const formName = 'userForm';

            return {
                /* gets an empty model representing user data */
                getUserModel: function () {
                    const model = {
                        Id: '',
                        firstName: '',
                        lastName: '',
                        sort: 0
                    };
                    return model;
                },

                cancelForm: function (self) {
                    this.clearForm(self);
                    this.displayFormHeader(self);
                },

                createForm: function (self) {
                    $(self).closest('.card').find('.card-header').toggle();
                    $(self).closest('.card').find('.card-body').toggle();
                    $(self).closest('.card').find('.card-footer').toggle();
                    this.clearForm(self);
                },

                toggleForm: function (self) {
                    $(self).closest('.card').find('.card-header').toggle();
                    $(self).closest('.card').find('.card-body').toggle();
                    $(self).closest('.card').find('.card-footer').toggle();
                },

                displayFormHeader: function (self) {
                    // $(self).closest('.card').find('.card-header').toggle();
                    $(self).closest('.card').find('.card-body').toggle();
                    $(self).closest('.card').find('.card-footer').toggle();
                },

                clearForm: function () {
                    $('#' + formName).find('input, select, textarea').each(function () {
                        $(this).val('');
                    });
                },

                /** Load Data function */
                loadData: function () {

                    let result = database.fetch(DATA_KEYID);
                    let html = '';
                    let count = result.length + 1;

                    $.each(result, function (key, item) {
                        count -= 1;
                        html += '<tr>';
                        html += '<td  colspan="4">' + '<span><strong>' + count + '<br /> </strong></span>' + '<a class="btn btn-sm btn-outline btn-warning" href="#" onclick="return AdminPageModule.getbyID(' + "'" + item.Id + "'" + ')">Edit</a> </td>';
                        html += '<td  colspan="3">' + '<p><span>' + (item.firstName ? item.firstName : '') + '</td>';
                        html += '<td  colspan="3">' + '<p><span>' + (item.lastName ? item.lastName : '') + '</td>';
                        html += '<td  colspan="2">' + '<p><span>' + (item.sort ? item.sort : '') + '</td>';
                        html += '</tr>';
                    });

                    $('.tbody').html(html);
                },

                /** Select one item using a unique key */
                getbyID: function (ID) {

                    //get one item from a collection based on the item's unique key
                    let result = database.selectOne(ID, DATA_KEYID);

                    // Put the value of each field back into the form
                    $('#' + formName).find('input, select, textarea').each(function () {
                        let id = $(this).attr('id');
                        let val = (result[id]) || '';
                        $(this).val(val);
                    });

                    $('#' + formName).closest('.card').find('.card-body').show();
                    $('#' + formName).closest('.card').find('.card-footer').show();

                    return false;
                },

                //** Save Data Function */
                saveForm: function () {
                    // allow a save if all the needed fields are present on the form.
                    let res = AdminPageModule.validate();
                    if (res == false) {
                        return false;
                    }

                    //get the value of all the fields on the form
                    let model = {};
                    $('#' + formName).find('input, select, textarea').each(function () {
                        let key = $(this).attr('id');
                        let val = $("#" + key).val() || ' ';
                        model[key] = val;
                    });

                    //save the values on the form to a data store
                    database.save(DATA_KEYID, model);
                    AdminPageModule.clearForm();

                    AdminPageModule.toggleForm($('#userHeader'));

                    //refresh the data on the page after saving it
                    AdminPageModule.loadData();
                },

                deleteForm: function () {
                    let model = {};

                    $('#' + formName).find('input, select, textarea').each(function () {
                        let key = $(this).attr('id');
                        let val = $("#" + key).val() || ' ';
                        model[key] = val;
                    });

                    database.removeOne(DATA_KEYID, model);
                    AdminPageModule.cancelForm($('#userForm'));
                    AdminPageModule.loadData();

                    /*
                    AdminPageModule.clearForm();
                    AdminPageModule.toggleForm($('#userHeader'));
                    */
                },

                /** Valdidation using jquery */
                validate: function () {
                    let isValid = true;
                    if ($('#firstName').val().trim() == "") {
                        $('#lastName').css('border-color', 'red');
                        isValid = false;
                    }
                    else {
                        $('#firstName').css('border-color', 'green');
                    }

                    if ($('#lastName').val().trim() == "") {
                        $('#lastName').css('border-color', 'red');
                        isValid = false;
                    }
                    else {
                        $('#lastName').css('border-color', 'green');
                    }

                    if ($('#sort').val().trim() == "") {
                        $('#sort').css('border-color', 'red');
                        isValid = false;
                    }
                    else {
                        $('#sort').css('border-color', 'green');
                    }

                    return isValid;
                }
            };

        }());

        $(document).ready(function () {
            const data = AdminPageModule.loadData();
            AdminPageModule.displayFormHeader($('#userForm'));
        });

    </script>
